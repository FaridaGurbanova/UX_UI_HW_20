<!DOCTYPE html5>
<html>

<head>
    <title>Farida Gurbanova</title>
    <link href="css/contact.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <section class="grid">
        <nav id="nav">
            <div class="navigation">
                <div class="logo"><img id="logo" src="images/logo1.png"></div>
                <a href="index.html" style="color: #0B1A31; text-decoration: none;">
                    <img id="home" src="images/home.svg">
                </a>
                <a href="about.html" style="color: #0B1A31; text-decoration: none;">
                    <p>ABOUT</p>
                </a>
                <a href="portfolio.html" style="color: #0B1A31; text-decoration: none;">
                    <p>PORTFOLIO</p>
                </a>
                <a href="contacts.html" style="color: #0B1A31; text-decoration: none;">
                    <p class="active">CONTACTS</p>
                </a>

            </div>
        </nav>

        <div class="socials">
            <div class="social">
                <a href="mailto: frida.akif@gmail.com" style="color: #85152B; text-decoration: none;" target="_blank">
                    <img class="icon" id="mail" src="images/mail1.png">
                </a>
            </div>
            <div class="social">
                <a href="http://www.linkedin.com/in/farida-gurbanova" style="color: #85152B; text-decoration: none;"
                    target="_blank">
                    <img class="icon" id="linkedin" src="images/linkedin1.png">
                </a>
            </div>
            <div class="social">
                <a href="https://www.behance.net/faridagurbanova" style="color: #85152B; text-decoration: none;"
                    target="_blank">
                    <img class="icon" id="behance" src="images/behance1.png">
                </a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/farida.akif/" style="color: #85152B; text-decoration: none;"
                    target="_blank">
                    <img class="icon" id="instagram" src="images/instagram1.png">
                </a>
            </div>
        </div>

        <form id="contactForm" class="form">
            <h1 class="touch">Get in touch</h1>
            <div class="submits">
                <input id="name" class="formfield" type="text" placeholder="Name" name="name">
                <input id="email" class="formfield" type="text" placeholder="Email" name="email">
                <textarea id="message" class="formfield" type="text" placeholder="Message" name="message"></textarea>
                <button id="submit" type="submit"> <img id="icondo" src="images/send.svg">
                    <p class="text"> SUBMIT </p>
                </button>
            </div>
        </form>


        <div id="copyright">
            <p id="copy">Copyright Â© 2020 Farida Gurbanova</p>
        </div>
    </section>

    <script>
        $('#contactForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: "http://faridagurbanova.com:3001/api/contact",
                type: "post",
                data: $('#contactForm').serialize(),
                success: function() {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                }
            });
        });
    </script>

</body>
